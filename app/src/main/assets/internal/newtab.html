<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>New Tab</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html,
        body {
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .ntp-container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            padding: 24px;
            padding-top: 16px;
            padding-bottom: 120px;
            /* Space for keyboard */
        }

        .ntp-header {
            text-align: center;
            padding: 20px 0;
        }

        .ntp-logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 12px;
        }

        .ntp-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .ntp-subtitle {
            font-size: 13px;
            color: var(--muted);
        }

        .ntp-search {
            width: 100%;
            max-width: 560px;
            margin: 20px auto;
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--bg);
            padding: 8px 0;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 999px;
            transition: all 0.15s ease;
        }

        .search-box:focus-within {
            border-color: var(--muted);
            background: var(--hover);
        }

        .search-icon {
            width: 20px;
            height: 20px;
            color: var(--muted);
            flex-shrink: 0;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            color: var(--text);
            min-height: 24px;
        }

        .search-input::placeholder {
            color: var(--muted);
            opacity: 0.6;
        }

        .ntp-content {
            flex: 1;
            max-width: 640px;
            margin: 0 auto;
            width: 100%;
        }

        .section-title {
            font-size: 12px;
            font-weight: 500;
            color: var(--muted);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .ntp-section {
            margin-bottom: 24px;
        }

        /* Keyboard open state */
        .keyboard-open .ntp-header {
            display: none;
        }

        .keyboard-open .ntp-search {
            margin-top: 0;
        }

        .keyboard-open .ntp-content {
            display: none;
        }
    </style>
</head>

<body>

    <script src="bridge.js"></script>
    <script>
        var searchInput = document.getElementById('search-input');
        var container = document.getElementById('ntp-container');
        var searchContainer = document.getElementById('search-container');

        // Handle keyboard visibility
        searchInput.addEventListener('focus', function () {
            container.classList.add('keyboard-open');
            // Scroll search bar into view
            setTimeout(function () {
                searchContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        });

        searchInput.addEventListener('blur', function () {
            container.classList.remove('keyboard-open');
        });

        // Detect virtual keyboard using viewport resize
        var lastHeight = window.innerHeight;
        window.addEventListener('resize', function () {
            var currentHeight = window.innerHeight;
            if (currentHeight < lastHeight - 100) {
                // Keyboard likely opened
                container.classList.add('keyboard-open');
                searchContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            } else if (currentHeight > lastHeight + 100) {
                // Keyboard likely closed
                container.classList.remove('keyboard-open');
            }
            lastHeight = currentHeight;
        });

        // Search form handler
        document.getElementById('search-form').addEventListener('submit', function (e) {
            e.preventDefault();
            var query = searchInput.value.trim();
            if (!query) return;

            var url;
            if (OneBrowserUtils.isUrl(query)) {
                url = query.startsWith('http') ? query : 'https://' + query;
            } else {
                url = OneBrowserUtils.buildSearchUrl(query, 'google');
            }

            OneBrowserBridge.navigate(url);
        });

        // Quick links handler
        document.querySelectorAll('.quick-link').forEach(function (link) {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                var url = this.getAttribute('data-url');
                OneBrowserBridge.navigate(url);
            });
        });
    </script>
